name: Daily Fulfillment Sticker Email

on:
  schedule:
    # Run daily at 7:45 AM Central Time (12:45 UTC during CDT, 13:45 UTC during CST)
    # Using 13:45 UTC for CST
    - cron: '45 13 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-and-email-stickers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create env.env file from secrets
        run: |
          cat << EOF > env.env
          SHOPIFY_STORE_URL=${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_API_KEY=${{ secrets.SHOPIFY_API_KEY }}
          SHOPIFY_API_SECRET=${{ secrets.SHOPIFY_API_SECRET }}
          SHOPIFY_ACCESS_TOKEN=${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_SHARED_SECRET=${{ secrets.SHOPIFY_SHARED_SECRET }}
          SMTP_SERVER=${{ secrets.SMTP_SERVER }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          EMAIL_FROM=${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO=${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT=${{ secrets.EMAIL_SUBJECT }}
          EOF

      - name: Create output directory
        run: mkdir -p output

      - name: Generate and email fulfillment stickers
        run: |
          python src/main.py
        env:
          PYTHONUNBUFFERED: '1'

      - name: Upload PDF artifact (for backup)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fulfillment-stickers-${{ github.run_number }}
          path: output/*.pdf
          retention-days: 30

      - name: Cleanup env.env
        if: always()
        run: rm -f env.env
